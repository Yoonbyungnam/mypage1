<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>스파르타 피디아</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="prac.js"></script>
    <script src="mise.js"></script>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }
        .mybtns > button {
            margin-right: 10px;
        }
    </style>
    <script>
        $(document).ready(function() {
            fetch("http://spartacodingclub.shop/sparta_api/weather/seoul").then(res => res.json()).then(data => {
                    // console.log(data)
                    let temp = data['temp']
                    $('#temp').text(temp)
                })
        })
    </script>
</head>

<body>
<div class="mytitle">
    <h1>내 생애 최고의 영화들</h1>
    <div>현재 서울의 날씨 : <span id="temp">20</span>도</div>
    <button>영화 기록하기</button>
</div>
<div class="mypost">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">영화URL</label>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">별점</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>-- 선택하기 --</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 100px"></textarea>
        <label for="floatingTextarea2">코멘트</label>
    </div>
    <div class="mybtns">
        <button type="button" class="btn btn-dark">기록하기</button>
        <button type="button" class="btn btn-outline-dark">닫기</button>
    </div>
</div>
<div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA4MjJfMjA1%2FMDAxNjYxMTc0Nzk4ODc0.dNylg5JXWvZqp97Y1s3CxGg8YPjl3Pzqp_lm2cNcjLUg.2oXj2VtWWVpcMKe1jkQrl6ET1kwFTorA7v3nP1kFAvog.JPEG.happyevermom%2F%25C0%25CC%25B9%25CC%25C1%25F6_002.jpg&type=a340"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">인터스텔라</h5>
                        <p class="card-text">매튜 맥커너히, 앤 해서웨이</p>
                        <p>⭐⭐⭐⭐⭐</p>
                        <p class="mycomment">나의 인생 띵작!!! 우주에서의 사랑!!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MTRfMjcz%2FMDAxNjU1MTc3Mjk1ODUy.Bh-0hTV-avRqJ7Fxt5Nc6xDe18z8IOuZcKLNgnioBnIg.rYLLp-AvqCnZtTmJTh7pY79WpQ7F5j3T69QwfB3pH0Ig.PNG.minojjang9%2Fimage.png&type=a340"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">해리포터 시리즈 </h5>
                        <p class="card-text">다니엘 래드클리프 , 엠마왓슨</p>
                        <p>⭐⭐⭐⭐⭐</p>
                        <p class="mycomment">해리포터 모르는 사람 없쥬!?</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODEyMjVfNzYg%2FMDAxNTQ1NzQ2NTcwNjI3.IxbXoLj-Y7arUTU76WQ3ZxSnyTV_4Wqn6A7jJq0fh84g.6an3BkLZCtfuIzelY_bRJWucApqZaQGT2epo6xgee9wg.JPEG.sky5550404%2FAbout-Time-poster1.jpg&type=a340"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">어바웃 타임</h5>
                        <p class="card-text">도널 글리슨, 레이첼 맥 아담스</p>
                        <p>⭐⭐⭐⭐⭐</p>
                        <p class="mycomment">시간을 돌리는 남자!!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160202_183%2Fome07_145441708525343jcI_JPEG%2Fthe-intern-.jpg&type=a340"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">인턴</h5>
                        <p class="card-text">앤 해서웨이, 로버트 드 니로</p>
                        <p>⭐⭐⭐⭐⭐</p>
                        <p class="mycomment">나이는 숫자에 불과하다</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
