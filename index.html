<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            background-color: green;
            color: white;

            height: 250px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;
        }

        .mytitle>button {
            width: 250px;
            height: 50px;

            background-color: transparent;

            border: 1px solid white;
            color: white;

            border-radius: 50px;

            margin-top: 20px;
        }

        .mytitle>button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            width: 1200px;
            margin: 20px auto 20px auto;
        }

        .mypost {
            width: 500px;
            margin: 20px auto 20px auto;
            padding: 20px 20px 20px 20px;

            box-shadow: 0px 0px 3px 0px gray;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtn > button {
            margin-right: 10px;
        }
        
    </style>
</head>

<body>
    <div class="mytitle">
        <h1>내 생애 최고의 영화들</h1>
        <button>영화 기록하기</button>
    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">영화URL</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">코멘트</label>
        </div>
        <div class="mybtn">
            <button type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA4MjJfMjA1%2FMDAxNjYxMTc0Nzk4ODc0.dNylg5JXWvZqp97Y1s3CxGg8YPjl3Pzqp_lm2cNcjLUg.2oXj2VtWWVpcMKe1jkQrl6ET1kwFTorA7v3nP1kFAvog.JPEG.happyevermom%2F%25C0%25CC%25B9%25CC%25C1%25F6_002.jpg&type=a340"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">인터스텔라</h5>
                        <p class="card-text">매튜 맥커너히, 앤 해서웨이</p>
                        <p>⭐⭐⭐⭐⭐</p>
                        <p class="mycomment">나의 인생 띵작!!! 우주에서의 사랑!!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MTRfMjcz%2FMDAxNjU1MTc3Mjk1ODUy.Bh-0hTV-avRqJ7Fxt5Nc6xDe18z8IOuZcKLNgnioBnIg.rYLLp-AvqCnZtTmJTh7pY79WpQ7F5j3T69QwfB3pH0Ig.PNG.minojjang9%2Fimage.png&type=a340"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">해리포터 시리즈 </h5>
                        <p class="card-text">다니엘 래드클리프 , 엠마왓슨</p>
                        <p>⭐⭐⭐⭐⭐</p>
                        <p class="mycomment">해리포터 모르는 사람 없쥬!?</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODEyMjVfNzYg%2FMDAxNTQ1NzQ2NTcwNjI3.IxbXoLj-Y7arUTU76WQ3ZxSnyTV_4Wqn6A7jJq0fh84g.6an3BkLZCtfuIzelY_bRJWucApqZaQGT2epo6xgee9wg.JPEG.sky5550404%2FAbout-Time-poster1.jpg&type=a340"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">어바웃 타임</h5>
                        <p class="card-text">도널 글리슨, 레이첼 맥 아담스</p>
                        <p>⭐⭐⭐⭐⭐</p>
                        <p class="mycomment">시간을 돌리는 남자!!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160202_183%2Fome07_145441708525343jcI_JPEG%2Fthe-intern-.jpg&type=a340"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">인턴</h5>
                        <p class="card-text">앤 해서웨이, 로버트 드 니로</p>
                        <p>⭐⭐⭐⭐⭐</p>
                        <p class="mycomment">나이는 숫자에 불과하다</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
